<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick It notes</title>
</head>
<body>
    <div id="heading">
         <h1>Stick-It notes</h1>
         <p id="ts">By Miguelangel Diaz</p>
    </div>

    <div id="form">
        <form id="inputForm">
            <input type="text" 
            name="title" 
            id="new-note-title-input" 
            class="inputText"
            placeholder="Title"
            autocomplete="off"
            required=true
            autofocus=true
            />

            <input type="text" 
            name="content" 
            id="new-note-body-input" 
            class="inputText"
            placeholder="Content"
            autocomplete="off"
            required=true
            />

            <button type="submit" class="btn">Create Note</button>

        </form>
    </div>

    <h3 id="no-notes">No note found,add one!</h3>
    <ul id="notes"></ul>

</body>
</html>
